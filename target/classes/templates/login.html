<!DOCTYPE html>
<html>
<head th:replace="index::head">

</head>
<body>

  </header>
	<div class="container">
	<h1>anghelo</h1>
		<form class="col-12" th:action="@{/login}" method="post">
         <div class="form-group" id="user-group">
             <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" autofocus="autofocus"/>
         </div>
         <div class="form-group" id="contrasena-group">
             <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
         </div>
         <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
     	</form>
	</div>
	<div class="row">
		<div th:if="${logout!=null}" class="alert alert-success" th:text="${logout}"></div>
		<div th:if="${error!=null}" class="alert alert-danger" th:text="${error}"></div>
	</div>
</body>
</html>
