
#server.port=3009
#server.servlet.context-path=/myapp
# MySQL DB properties
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database=POSTGRESQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/defensas
#spring.datasource.url=jdbc:mysql://localhost:3306/prueba

spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
#permite crear tablas
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.naming.implicit-strategy= org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
#spring.security.user.name=user
#spring.security.user.password=user
logging.level.sql=debug
#configuracion para iamgenes
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#configuracion para pdf
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf=application/pdf

